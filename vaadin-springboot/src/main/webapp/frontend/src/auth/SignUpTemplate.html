<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/vaadin-ordered-layout/vaadin-vertical-layout.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="sign-up-template">
	<template>
		<style include="shared-styles"></style>
		<vaadin-vertical-layout>
			<template is="dom-if" if="[[showError]]">
				<div class="error_message">
					[[error]]
				</div>
			</template>
			<vaadin-text-field id="firstname" placeholder="Firstname"></vaadin-text-field>
			<vaadin-text-field id="lastname" placeholder="Lastname"></vaadin-text-field>
			<vaadin-text-field id="username" placeholder="Username"></vaadin-text-field>
			<vaadin-password-field id="password" placeholder="Password"></vaadin-password-field>
			<vaadin-password-field id="confirm_password" placeholder="Confirm Password"></vaadin-password-field>
			<vaadin-button on-click="onClick">Sign Up</vaadin-button>
		</vaadin-vertical-layout>
	</template>
	<script>
		class SignUpTemplate extends Polymer.Element {
			static get is() {
				return 'sign-up-template';
			}
		}
		
		customElements.define(SignUpTemplate.is, SignUpTemplate);
	</script>
</dom-module>
